[project]
name = "axioms"
authors = [
    {name = "Jan Heinrich Merker", email = "heinrich.merker@uni-jena.de"},
    {name = "Alexander Bondarenko", email = "alexander.bondarenko@uni-jena.de"},
    {name = "Maik Fröbe", email = "maik.froebe@uni-jena.de"},
    {name = "Benno Stein", email = "benno.stein@uni-weimar.de"},
    {name = "Michael Völske", email = "michael.voelske@uni-weimar.de"},
    {name = "Matthias Hagen", email = "matthias.hagen@uni-jena.de"},
]
description = "Axiomatic constraints for (generative) information retrieval."
readme = "README.md"
requires-python = ">=3.11"
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering",
]
dependencies = [
    "annotated-types~=0.7.0",
    "annoy~=1.17",
    "cached-property~=1.5",
    "class-registry~=2.1",
    "click~=8.1",
    "cyclopts~=2.9",
    "diskcache~=5.4",
    "en_core_web_sm @ https://github.com/explosion/spacy-models/releases/download/en_core_web_sm-3.7.1/en_core_web_sm-3.7.1-py3-none-any.whl",
    "fasteners~=0.19.0",
    "h5py~=3.6",
    "ir-datasets~=0.4",
    "joblib~=1.0",
    "lz4~=4.0",
    "nltk~=3.6",
    "numpy~=2.1",
    "pandas~=2.2",
    "pydantic~=2.5",
    "pymagnitude~=0.1.143",
    "python-dotenv~=1.0",
    "requests~=2.26",
    "scikit-learn~=1.0",
    "spacy~=3.7",
    "targer-api~=1.0",
    "torch~=2.1",
    "tqdm~=4.64",
    "trectools~=0.0.44",
    "typing-extensions~=4.0",
    "xxhash~=3.0",
    "wget",
]
dynamic = ["version"]

[project.optional-dependencies]
tests =[
    "bandit[toml]~=1.7",
    "mypy~=1.5",
    "pytest~=8.0",
    "pytest-cov~=5.0",
    "ruff~=0.6.1",
    "types-tqdm~=4.66",
]
experiments =[
    "jupyter~=1.0",
    "jupyterlab~=4.0",
    "lightgbm>=3.3,<5.0",
    "ragas~=0.1.15",
    "ray[default,data]~=2.37.0",
    "rouge-score~=0.1.2",
    "scikit-learn~=1.5",
    "xgboost~=2.0",
]
pyserini =[
    "pyserini~=0.43",
]
pyterrier =[
    "python-terrier~=0.11.0",
]

[project.urls]
"Homepage" = "https://github.com/janheinrichmerker/axioms"
"Bug Tracker" = "https://github.com/janheinrichmerker/axioms/issues"

[project.scripts]
axioms = "axioms.cli:app"

[build-system]
requires = [
    "setuptools~=69.0",
    "setuptools-scm~=8.0",
]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
exclude = [
    "build",
    "venv",
    ".venv",
    "notebooks",
    "data",
]

[tool.setuptools.package-data]
"*" = ["*.txt", "*.md", "*.rst"]

[tool.ruff]
exclude = [
    "build",
    "venv",
    ".venv",
    "notebooks",
    "data",
]

[tool.mypy]
exclude = [
    "build",
    "venv",
    ".venv",
    "notebooks",
    "data",
]
ignore_missing_imports = true

[tool.bandit]
exclude_dirs = [
    "build",
    "venv",
    ".venv",
    "notebooks",
    "data",
]

[tool.bandit.assert_used]
skips = ["**/test_*.py"]

[tool.pytest.ini_options]
log_cli = "True"

[tool.setuptools_scm]
