name: CI

on:
  push:

jobs:
  python-build:
    name: "🏗️ Build Python wheels"
    strategy:
      matrix:
        python:
        - "3.7"
        - "3.8"
        - "3.9"
    runs-on: ubuntu-latest
    steps:
    - name: "📥 Check-out"
      uses: actions/checkout@v3
    - name: "🧰 Install Python"
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python }}
        cache: pip
        cache-dependency-path: pyproject.toml
    - name: "🧰 Install dependencies"
      run: pip install build twine
    - name: "🏗️ Build Python wheels"
      run: python -m build
    - name: "🧪 Check package bundles"
      run: twine check dist/*
    - name: "📤 Upload Python wheels"
      uses: actions/upload-artifact@v3
      if: matrix.python == '3.9'
      with:
        name: wheels
        path: dist
  python-code-format:
    name: "🔍 Check Python code format"
    strategy:
      matrix:
        python:
        - "3.7"
        - "3.8"
        - "3.9"
    runs-on: ubuntu-latest
    steps:
    - name: "📥 Check-out"
      uses: actions/checkout@v3
    - name: "🧰 Install Python"
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python }}
        cache: pip
        cache-dependency-path: pyproject.toml
    - name: "🧰 Install dependencies"
      run: pip install .[test]
    - name: "🔍 Check Python code format"
      run: flake8 ir_axioms tests examples
  python-lint:
    name: "🔍 Lint Python code"
    strategy:
      matrix:
        python:
        - "3.7"
        - "3.8"
        - "3.9"
    runs-on: ubuntu-latest
    steps:
    - name: "📥 Check-out"
      uses: actions/checkout@v3
    - name: "🧰 Install Python"
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python }}
        cache: pip
        cache-dependency-path: pyproject.toml
    - name: "🧰 Install dependencies"
      run: pip install .[test]
    - name: "🔍 Lint Python code"
      run: pylint -E ir_axioms tests examples
  python-test:
    name: "🧪 Test Python code"
    strategy:
      matrix:
        python:
        - "3.7"
        - "3.8"
        - "3.9"
    runs-on: ubuntu-latest
    steps:
    - name: "📥 Check-out"
      uses: actions/checkout@v3
    - name: "🧰 Install Python"
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python }}
        cache: pip
        cache-dependency-path: pyproject.toml
    - name: "🧰 Install dependencies"
      run: pip install .[test]
    - name: "🧪 Test Python code"
      run: pytest --cov --cov-report=xml ir_axioms tests examples
    - name: "📤 Upload coverage to Codecov"
      uses: codecov/codecov-action@v3
      if: matrix.python == '3.9'
      with:
        fail_ci_if_error: true
        token: ${{ secrets.CODECOV_TOKEN }}
  docker-build:
    name: "🏗️ Build Docker image"
    runs-on: ubuntu-latest
    steps:
    - name: "📥 Check-out"
      uses: actions/checkout@v3
    - name: "🧰 Set up QEMU"
      uses: docker/setup-qemu-action@v2
    - name: "🧰 Set up Docker Buildx"
      uses: docker/setup-buildx-action@v2
    - name: "🏗️ Build Docker image"
      uses: docker/build-push-action@v4
      with:
        context: .
        push: false
  python-publish:
    name: "🚀 Publish Python wheels"
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags')
    needs:
    - python-build
    - python-code-format
    - python-lint
    - python-test
    - docker-build
    runs-on: ubuntu-latest
    permissions:
      id-token: write
    steps:
    - name: "📥 Check-out"
      uses: actions/checkout@v3
    - name: "📥 Download Python wheels"
      uses: actions/download-artifact@v3
      with:
        name: wheels
        path: dist
    - name: "🚀 Publish Python wheels"
      uses: pypa/gh-action-pypi-publish@release/v1
  docker-publish:
    name: "🚀 Publish Docker image"
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags')
    permissions:
      packages: write
    needs:
    - python-build
    - python-code-format
    - python-lint
    - python-test
    - docker-build
    runs-on: ubuntu-latest
    steps:
    - name: "📥 Check-out"
      uses: actions/checkout@v3
    - name: "🧰 Set up QEMU"
      uses: docker/setup-qemu-action@v2
    - name: "🧰 Set up Docker Buildx"
      uses: docker/setup-buildx-action@v2
    - name: "🔑 Login to Docker Hub"
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    - name: "🔑 Login to GitHub Packages"
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    - name: "ℹ️ Extract image metadata"
      id: meta
      uses: docker/metadata-action@v4
      with:
        images: |
          webis/ir_axioms
          ghcr.io/${{ github.repository }}
    - name: "🚀 Build and push image"
      uses: docker/build-push-action@v4
      with:
        context: .
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
  github-release:
    name: "🚀 Create GitHub release"
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags')
    needs:
    - python-build
    - python-code-format
    - python-lint
    - python-test
    - docker-build
    runs-on: ubuntu-latest
    steps:
    - name: "📥 Check-out"
      uses: actions/checkout@v3
    - name: "📥 Download Python wheels"
      uses: actions/download-artifact@v3
      with:
        name: wheels
        path: dist
    - name: "🚀 Create GitHub release"
      uses: softprops/action-gh-release@v1
      with:
        name: Release ${{ github.ref_name }}
        files: dist/*
        fail_on_unmatched_files: true
        draft: false
        prerelease: false
        generate_release_notes: true