name: CI

on:
  push:

jobs:
  build-wheel:
    name: "ğŸ—ï¸ Python wheel"
    strategy:
      matrix:
        os:
          - ubuntu-latest
          #- macos-latest
          - windows-latest
        python:
          - 3.8
          - 3.9
    runs-on: ${{ matrix.os }}
    steps:
      - name: "ğŸ“¥ Check-out"
        uses: actions/checkout@v2
      - name: "ğŸ§° Install Python"
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python }}
          cache: pip
          cache-dependency-path: setup.cfg
      - name: "ğŸ§° Install dependencies"
        run: |
          python -m pip install --upgrade pip build twine
      - name: "ğŸ—ï¸ Build Python wheel"
        run: python -m build
      - name: "ğŸ§ª Check package bundles"
        run: twine check dist/*
      - name: "ğŸ“¤ Upload Python wheel"
        uses: actions/upload-artifact@v2
        with:
          path: dist/*
          name: Wheels (${{ matrix.python }}, ${{ matrix.os }})
  code-format:
    name: "ğŸ” Python code format"
    needs:
      - build-wheel
    strategy:
      matrix:
        os:
          - ubuntu-latest
          #- macos-latest
          #- windows-latest
        python:
          - 3.8
          - 3.9
    runs-on: ${{ matrix.os }}
    steps:
      - name: "ğŸ“¥ Check-out"
        uses: actions/checkout@v2
      - name: "ğŸ§° Install Python"
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python }}
          cache: pip
          cache-dependency-path: setup.cfg
      - name: "ğŸ§° Install dependencies"
        run: |
          python -m pip install --upgrade pip
          pip install .
          pip install .[test]
      - name: "ğŸ” Check Python code format"
        run: flake8 ir_axioms/ tests/
  lint:
    name: "ğŸ” Python Lint"
    needs:
      - build-wheel
    strategy:
      matrix:
        os:
          - ubuntu-latest
          #- macos-latest
          #- windows-latest
        python:
          - 3.8
          - 3.9
    runs-on: ${{ matrix.os }}
    steps:
      - name: "ğŸ“¥ Check-out"
        uses: actions/checkout@v2
      - name: "ğŸ§° Install Python"
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python }}
          cache: pip
          cache-dependency-path: setup.cfg
      - name: "ğŸ§° Install dependencies"
        run: |
          python -m pip install --upgrade pip
          pip install .
          pip install .[test]
      - name: "ğŸ” Lint Python code"
        run: pylint -E ir_axioms tests.unit --ignore-paths=^ir_axioms.backend
  lint-backend:
    name: "ğŸ” Python Lint backend"
    needs:
      - build-wheel
    strategy:
      matrix:
        os:
          - ubuntu-latest
          #- macos-latest
          #- windows-latest
        python:
          - 3.8
          - 3.9
        backend:
          - pyserini
          - pyterrier
    runs-on: ${{ matrix.os }}
    steps:
      - name: "ğŸ“¥ Check-out"
        uses: actions/checkout@v2
      - name: "ğŸ§° Install Python"
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python }}
          cache: pip
          cache-dependency-path: setup.cfg
      - name: "ğŸ§° Install dependencies"
        run: |
          python -m pip install --upgrade pip
          pip install .
          pip install .[test]
          pip install .[${{ matrix.backend }}]
      - name: "ğŸ§° Install Java"
        uses: actions/setup-java@v2
        with:
          distribution: temurin
          java-version: 11
      - name: "ğŸ” Lint Python code"
        run: pylint -E ir_axioms.backend.${{ matrix.backend }} tests.integration.${{ matrix.backend }}
  unit-tests:
    name: "ğŸ§ª Python unit tests"
    needs:
      - build-wheel
    strategy:
      matrix:
        os:
          - ubuntu-latest
          #- macos-latest
          #- windows-latest
        python:
          - 3.8
          - 3.9
    runs-on: ${{ matrix.os }}
    steps:
      - name: "ğŸ“¥ Check-out"
        uses: actions/checkout@v2
      - name: "ğŸ§° Install Python"
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python }}
          cache: pip
          cache-dependency-path: setup.cfg
      - name: "ğŸ§° Install dependencies"
        run: |
          python -m pip install --upgrade pip
          pip install .
          pip install .[test]
      - name: "ğŸ§ª Test Python code"
        run: pytest ir_axioms/ tests/unit/ --ignore=ir_axioms/backend/
  integration-tests:
    name: "ğŸ§ª Python integration tests"
    needs:
      - build-wheel
    strategy:
      matrix:
        os:
          - ubuntu-latest
          #- macos-latest
          #- windows-latest
        python:
          - 3.8
          - 3.9
        backend:
          - pyserini
          - pyterrier
    runs-on: ${{ matrix.os }}
    steps:
      - name: "ğŸ“¥ Check-out"
        uses: actions/checkout@v2
      - name: "ğŸ§° Install Python"
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python }}
          cache: pip
          cache-dependency-path: setup.cfg
      - name: "ğŸ§° Install dependencies"
        run: |
          python -m pip install --upgrade pip
          pip install .
          pip install .[test]
          pip install .[${{ matrix.backend }}]
      - name: "ğŸ§° Install Java"
        uses: actions/setup-java@v2
        with:
          distribution: temurin
          java-version: 11
      - name: "ğŸ§ª Test Python code"
        run: pytest tests/integration/${{ matrix.backend }}/
  publish:
    name: "ğŸš€ Publish Python package"
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags')
    needs:
      - build-wheel
      - code-format
      - lint
      - lint-backend
      - unit-tests
      - integration-tests
    runs-on: ubuntu-latest
    steps:
      - name: "ğŸ“¥ Check-out"
        uses: actions/checkout@v2
      - name: "ğŸ§° Install Python"
        uses: actions/setup-python@v2
        with:
          python-version: 3.9
          cache: pip
          cache-dependency-path: setup.cfg
      - name: "ğŸ§° Install dependencies"
        run: |
          python -m pip install --upgrade pip build
          pip install -e .
      - name: "ğŸ—ï¸ Build Python wheel"
        run: python -m build
      - name: "ğŸš€ Publish Python package"
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          user: __token__
          password: ${{ secrets.PYPI_API_TOKEN }}
  release:
    name: "ğŸš€ Create GitHub release"
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags')
    needs:
      - build-wheel
      - code-format
      - lint
      - lint-backend
      - unit-tests
      - integration-tests
    runs-on: ubuntu-latest
    steps:
      - name: "ğŸ“¥ Check-out"
        uses: actions/checkout@v2
      - name: "ğŸ·ï¸ Get version tag"
        id: get-version
        run: echo ::set-output name=tag::${GITHUB_REF/refs\/tags\//}
      - name: "ğŸ§° Install Python"
        uses: actions/setup-python@v2
        with:
          python-version: 3.9
          cache: pip
          cache-dependency-path: setup.cfg
      - name: "ğŸ§° Install dependencies"
        run: |
          python -m pip install --upgrade pip build
          pip install -e .
      - name: "ğŸ—ï¸ Build Python wheel"
        run: python -m build
      - name: "ğŸš€ Create GitHub release"
        uses: softprops/action-gh-release@v1
        with:
          name: Release ${{ steps.get-version.outputs.tag }}
          files: dist/*
          fail_on_unmatched_files: true
          draft: false
          prerelease: false
          generate_release_notes: true