name: CI

on:
  push:

jobs:
  build-wheel:
    name: "ğŸ—ï¸ Python wheel"
    strategy:
      matrix:
        os:
        - ubuntu-latest
        python:
        - "3.7"
        - "3.8"
        - "3.9"
    runs-on: ${{ matrix.os }}
    steps:
    - name: "ğŸ“¥ Check-out"
      uses: actions/checkout@v3
    - name: "ğŸ§° Install Python"
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python }}
        cache: pip
        cache-dependency-path: pyproject.toml
    - name: "ğŸ§° Install dependencies"
      run: |
        python -m pip install --upgrade pip build twine
    - name: "ğŸ—ï¸ Build Python wheel"
      run: python -m build
    - name: "ğŸ§ª Check package bundles"
      run: twine check dist/*
    - name: "ğŸ“¤ Upload Python wheel"
      uses: actions/upload-artifact@v3
      if: matrix.python == '3.9' && matrix.os == 'ubuntu-latest'
      with:
        name: wheel
        path: dist/*
  build-image:
    name: "ğŸ—ï¸ Docker image"
    needs:
    - build-wheel
    runs-on: ubuntu-latest
    steps:
    - name: "ğŸ“¥ Check-out"
      uses: actions/checkout@v3
    - name: "ğŸ§° Set up QEMU"
      uses: docker/setup-qemu-action@v2
    - name: "ğŸ§° Set up Docker Buildx"
      uses: docker/setup-buildx-action@v2
    - name: "ğŸš€ Build image"
      uses: docker/build-push-action@v4
      with:
        context: .
        push: false
  code-format:
    name: "ğŸ” Python code format"
    needs:
    - build-wheel
    strategy:
      matrix:
        os:
        - ubuntu-latest
        python:
        - "3.7"
        - "3.8"
        - "3.9"
    runs-on: ${{ matrix.os }}
    steps:
    - name: "ğŸ“¥ Check-out"
      uses: actions/checkout@v3
    - name: "ğŸ§° Install Python"
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python }}
        cache: pip
        cache-dependency-path: pyproject.toml
    - name: "ğŸ§° Install dependencies"
      run: |
        python -m pip install --upgrade pip
        pip install .
        pip install .[test]
    - name: "ğŸ” Check Python code format"
      run: flake8 ir_axioms/ tests/
  lint:
    name: "ğŸ” Python Lint"
    needs:
    - build-wheel
    strategy:
      matrix:
        os:
        - ubuntu-latest
        python:
        - "3.7"
        - "3.8"
        - "3.9"
    runs-on: ${{ matrix.os }}
    steps:
    - name: "ğŸ“¥ Check-out"
      uses: actions/checkout@v3
    - name: "ğŸ§° Install Python"
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python }}
        cache: pip
        cache-dependency-path: pyproject.toml
    - name: "ğŸ§° Install dependencies"
      run: |
        python -m pip install --upgrade pip
        pip install .
        pip install .[test]
    - name: "ğŸ” Lint Python code"
      run: pylint -E ir_axioms tests.unit --ignore-paths="^ir_axioms.backend|^ir_axioms.cli"
  lint-backend:
    name: "ğŸ” Python Lint backend"
    needs:
    - build-wheel
    strategy:
      matrix:
        os:
        - ubuntu-latest
        python:
        - "3.7"
        - "3.8"
        - "3.9"
        backend:
        - pyserini
        - pyterrier
    runs-on: ${{ matrix.os }}
    steps:
    - name: "ğŸ“¥ Check-out"
      uses: actions/checkout@v3
    - name: "ğŸ§° Install Python"
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python }}
        cache: pip
        cache-dependency-path: pyproject.toml
    - name: "ğŸ§° Install dependencies"
      run: |
        python -m pip install --upgrade pip
        pip install .
        pip install .[test]
        pip install .[${{ matrix.backend }}]
    - name: "ğŸ§° Install Java"
      uses: actions/setup-java@v3
      with:
        distribution: temurin
        java-version: 11
    - name: "ğŸ” Lint Python code"
      run: pylint -E ir_axioms.backend.${{ matrix.backend }} tests.integration.${{ matrix.backend }} ${{ matrix.backend == 'pyterrier' && 'ir_axioms.cli' || '' }}
  unit-tests:
    name: "ğŸ§ª Python unit tests"
    needs:
    - build-wheel
    strategy:
      matrix:
        os:
        - ubuntu-latest
        python:
        - "3.7"
        - "3.8"
        - "3.9"
    runs-on: ${{ matrix.os }}
    steps:
    - name: "ğŸ“¥ Check-out"
      uses: actions/checkout@v3
    - name: "ğŸ§° Install Python"
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python }}
        cache: pip
        cache-dependency-path: pyproject.toml
    - name: "ğŸ§° Install dependencies"
      run: |
        python -m pip install --upgrade pip
        pip install .
        pip install .[test]
    - name: "ğŸ§ª Test Python code"
      run: pytest --cov=./ --cov-report=xml ir_axioms/ tests/unit/ --ignore=ir_axioms/backend/ --ignore=ir_axioms/cli.py
    - name: "ğŸ“¤ Upload coverage to Codecov"
      uses: codecov/codecov-action@v3
      if: matrix.python == '3.9' && matrix.os == 'ubuntu-latest'
      with:
        fail_ci_if_error: true
        token: ${{ secrets.CODECOV_TOKEN }}
  integration-tests:
    name: "ğŸ§ª Python integration tests"
    needs:
    - build-wheel
    strategy:
      matrix:
        os:
        - ubuntu-latest
        python:
        - "3.7"
        - "3.8"
        - "3.9"
        backend:
        - pyserini
        - pyterrier
    runs-on: ${{ matrix.os }}
    steps:
    - name: "ğŸ“¥ Check-out"
      uses: actions/checkout@v3
    - name: "ğŸ§° Install Python"
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python }}
        cache: pip
        cache-dependency-path: pyproject.toml
    - name: "ğŸ§° Install dependencies"
      run: |
        python -m pip install --upgrade pip
        pip install .
        pip install .[test]
        pip install .[${{ matrix.backend }}]
    - name: "ğŸ§° Install Java"
      uses: actions/setup-java@v3
      with:
        distribution: temurin
        java-version: 11
    - name: "ğŸ§ª Test Python code"
      run: pytest --cov=./ --cov-report=xml tests/integration/${{ matrix.backend }}/ ${{ matrix.backend == 'pyterrier' && 'ir_axioms/cli.py' || '' }}
    - name: "ğŸ“¤ Upload coverage to Codecov"
      uses: codecov/codecov-action@v2
      if: matrix.python == '3.9' && matrix.os == 'ubuntu-latest'
      with:
        fail_ci_if_error: true
        token: ${{ secrets.CODECOV_TOKEN }}
  publish-package:
    name: "ğŸš€ Publish Python package"
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags')
    needs:
    - build-wheel
    - build-image
    - code-format
    - lint
    - lint-backend
    - unit-tests
    - integration-tests
    runs-on: ubuntu-latest
    steps:
    - name: "ğŸ“¥ Check-out"
      uses: actions/checkout@v3
    - name: "ğŸ“¥ Download Python wheel"
      uses: actions/download-artifact@v3
      with:
        name: wheel
        path: dist/*
    - name: "ğŸš€ Publish Python package"
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        user: __token__
        password: ${{ secrets.PYPI_API_TOKEN }}
  push-image:
    name: "ğŸš€ Publish Docker image"
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags')
    permissions:
      packages: write
    needs:
    - build-wheel
    - build-image
    - code-format
    - lint
    - lint-backend
    - unit-tests
    - integration-tests
    runs-on: ubuntu-latest
    steps:
    - name: "ğŸ“¥ Check-out"
      uses: actions/checkout@v3
    - name: "ğŸ§° Set up QEMU"
      uses: docker/setup-qemu-action@v2
    - name: "ğŸ§° Set up Docker Buildx"
      uses: docker/setup-buildx-action@v2
    - name: "ğŸ”‘ Login to Docker Hub"
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    - name: "ğŸ”‘ Login to GitHub Packages"
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    - name: "â„¹ï¸ Extract image metadata"
      id: meta
      uses: docker/metadata-action@v4
      with:
        #images: |
        #  webis/ir_axioms
        #  ghcr.io/${{ github.repository }}
        images: |
          ghcr.io/${{ github.repository }}
    - name: "ğŸš€ Build and push image"
      uses: docker/build-push-action@v4
      with:
        context: .
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
  github-release:
    name: "ğŸš€ Create GitHub release"
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags')
    needs:
    - build-wheel
    - build-image
    - code-format
    - lint
    - lint-backend
    - unit-tests
    - integration-tests
    runs-on: ubuntu-latest
    steps:
    - name: "ğŸ“¥ Check-out"
      uses: actions/checkout@v3
    - name: "ğŸ·ï¸ Get version tag"
      id: get-version
      run: echo ::set-output name=tag::${GITHUB_REF/refs\/tags\//}
    - name: "ğŸ“¥ Download Python wheel"
      uses: actions/download-artifact@v3
      with:
        name: wheel
        path: dist/*
    - name: "ğŸš€ Create GitHub release"
      uses: softprops/action-gh-release@v1
      with:
        name: Release ${{ steps.get-version.outputs.tag }}
        files: dist/*
        fail_on_unmatched_files: true
        draft: false
        prerelease: false
        generate_release_notes: true