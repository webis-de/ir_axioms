name: CI

on:
  push:

jobs:
  python-build:
    name: ğŸ—ï¸ Build Python wheels
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Check-out
        uses: actions/checkout@v4
      - name: ğŸ§° Install Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip
          cache-dependency-path: pyproject.toml
      - name: ğŸ§° Install dependencies
        run: pip install build twine
      - name: ğŸ—ï¸ Build Python wheels
        run: python -m build
      - name: ğŸ§ª Check package bundles
        run: twine check dist/*
      - name: ğŸ“¤ Upload Python wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels
          path: dist
  python-code-check:
    name: ğŸ” Check Python code
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Check-out
        uses: actions/checkout@v4
      - name: ğŸ§° Install Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip
          cache-dependency-path: pyproject.toml
      - name: ğŸ§° Install dependencies
        run: pip install .[tests]
      - name: ğŸ” Check Python code
        run: ruff check .
  python-typing:
    name: ğŸ” Check Python static typing
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Check-out
        uses: actions/checkout@v4
      - name: ğŸ§° Install Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip
          cache-dependency-path: pyproject.toml
      - name: ğŸ§° Install dependencies
        run: pip install .[tests]
      - name: ğŸ” Check Python static typing
        run: mypy .
  python-security:
    name: ğŸ” Check Python code security
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Check-out
        uses: actions/checkout@v4
      - name: ğŸ§° Install Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip
          cache-dependency-path: pyproject.toml
      - name: ğŸ§° Install dependencies
        run: pip install .[tests]
      - name: ğŸ” Check Python code security
        run: bandit -c pyproject.toml -r .
  python-test:
    name: ğŸ§ª Test Python code
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Check-out
        uses: actions/checkout@v4
      - name: ğŸ§° Install Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip
          cache-dependency-path: pyproject.toml
      - name: ğŸ§° Install dependencies
        run: pip install .[tests]
      - name: ğŸ§° Install spaCy model
        run: python -m spacy download en_core_web_sm
      - name: ğŸ§ª Test Python code
        run: pytest --cov --cov-report=xml .
      - name: ğŸ“¤ Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
  python-publish:
    name: ğŸš€ Publish Python wheels
    if: github.event_name == 'push' && endsWith(github.event.base_ref, 'main') && startsWith(github.ref, 'refs/tags')
    needs:
    - python-build
    - python-code-check
    - python-typing
    - python-security
    - python-test
    runs-on: ubuntu-latest
    permissions:
      id-token: write
    steps:
    - name: ğŸ“¥ Check-out
      uses: actions/checkout@v4
    - name: ğŸ“¥ Download Python wheels
      uses: actions/download-artifact@v4
      with:
        name: wheels
        path: dist
    - name: ğŸš€ Publish Python wheels
      uses: pypa/gh-action-pypi-publish@release/v1
  github-release:
    name: ğŸš€ Create GitHub release
    if: github.event_name == 'push' && endsWith(github.event.base_ref, 'main') && startsWith(github.ref, 'refs/tags')
    needs:
      - python-build
      - python-code-check
      - python-typing
      - python-security
      - python-test
      - python-publish
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Check-out
        uses: actions/checkout@v4
      - name: ğŸ“¥ Download Python wheels
        uses: actions/download-artifact@v4
        with:
          name: wheels
          path: dist
      - name: ğŸš€ Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          name: Release ${{ github.ref_name }}
          files: dist/*
          fail_on_unmatched_files: true
          draft: false
          prerelease: false
          generate_release_notes: true
