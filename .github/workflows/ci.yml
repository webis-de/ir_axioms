name: CI

on:
  push:

jobs:
  python-wheel:
    name: "ğŸ—ï¸ Python wheel"
    strategy:
      matrix:
        python:
        - "3.8"
        - "3.9"
    runs-on: ubuntu-latest
    steps:
    - name: "ğŸ“¥ Check-out"
      uses: actions/checkout@v3
    - name: "ğŸ§° Install Python"
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python }}
        cache: pip
        cache-dependency-path: pyproject.toml
    - name: "ğŸ§° Install dependencies"
      run: |
        python -m pip install --upgrade pip build twine
    - name: "ğŸ—ï¸ Build Python wheel"
      run: python -m build
    - name: "ğŸ§ª Check package bundles"
      run: twine check dist/*
    - name: "â„¹ï¸ List Python wheels"
      if: matrix.python == '3.9' && matrix.os == 'ubuntu-latest'
      run: ls -R
      working-directory: dist
    - name: "ğŸ“¤ Upload Python wheel"
      uses: actions/upload-artifact@v4
      if: matrix.python == '3.9' && matrix.os == 'ubuntu-latest'
      with:
        name: wheel
        path: dist
  docker-build:
    name: "ğŸ—ï¸ Docker image"
    runs-on: ubuntu-latest
    steps:
    - name: "ğŸ“¥ Check-out"
      uses: actions/checkout@v3
    - name: "ğŸ§° Set up QEMU"
      uses: docker/setup-qemu-action@v2
    - name: "ğŸ§° Set up Docker Buildx"
      uses: docker/setup-buildx-action@v2
    - name: "ğŸš€ Build image"
      uses: docker/build-push-action@v5
      with:
        context: .
        push: false
  python-code-format:
    name: "ğŸ” Python code format"
    strategy:
      matrix:
        python:
        - "3.8"
        - "3.9"
    runs-on: ubuntu-latest
    steps:
    - name: "ğŸ“¥ Check-out"
      uses: actions/checkout@v3
    - name: "ğŸ§° Install Python"
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python }}
        cache: pip
        cache-dependency-path: pyproject.toml
    - name: "ğŸ§° Install dependencies"
      run: |
        python -m pip install --upgrade pip
        pip install .
        pip install .[test]
    - name: "ğŸ” Check Python code format"
      run: flake8 ir_axioms/ tests/
  python-lint:
    name: "ğŸ” Python Lint"
    strategy:
      matrix:
        python:
        - "3.8"
        - "3.9"
    runs-on: ubuntu-latest
    steps:
    - name: "ğŸ“¥ Check-out"
      uses: actions/checkout@v3
    - name: "ğŸ§° Install Python"
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python }}
        cache: pip
        cache-dependency-path: pyproject.toml
    - name: "ğŸ§° Install dependencies"
      run: |
        python -m pip install --upgrade pip
        pip install .
        pip install .[test]
    - name: "ğŸ” Lint Python code"
      run: pylint -E ir_axioms tests.unit --ignore-paths="^ir_axioms.backend|^ir_axioms.cli"
  python-lint-backend:
    name: "ğŸ” Python Lint backend"
    strategy:
      matrix:
        python:
        - "3.8"
        - "3.9"
        backend:
        - pyserini
        - pyterrier
    runs-on: ubuntu-latest
    steps:
    - name: "ğŸ“¥ Check-out"
      uses: actions/checkout@v3
    - name: "ğŸ§° Install Python"
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python }}
        cache: pip
        cache-dependency-path: pyproject.toml
    - name: "ğŸ§° Install dependencies"
      run: |
        python -m pip install --upgrade pip
        pip install .
        pip install .[test]
        pip install .[${{ matrix.backend }}]
    - name: "ğŸ§° Install Java"
      uses: actions/setup-java@v3
      with:
        distribution: temurin
        java-version: 11
    - name: "ğŸ” Lint Python code"
      run: pylint -E ir_axioms.backend.${{ matrix.backend }} tests.integration.${{ matrix.backend }} ${{ matrix.backend == 'pyterrier' && 'ir_axioms.cli' || '' }}
  python-unit-tests:
    name: "ğŸ§ª Python unit tests"
    strategy:
      matrix:
        python:
        - "3.8"
        - "3.9"
    runs-on: ubuntu-latest
    steps:
    - name: "ğŸ“¥ Check-out"
      uses: actions/checkout@v3
    - name: "ğŸ§° Install Python"
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python }}
        cache: pip
        cache-dependency-path: pyproject.toml
    - name: "ğŸ§° Install dependencies"
      run: |
        python -m pip install --upgrade pip
        pip install .
        pip install .[test]
    - name: "ğŸ§ª Test Python code"
      run: pytest --cov=./ --cov-report=xml ir_axioms/ tests/unit/ --ignore=ir_axioms/backend/ --ignore=ir_axioms/cli.py
    - name: "ğŸ“¤ Upload coverage to Codecov"
      uses: codecov/codecov-action@v3
      if: matrix.python == '3.9' && matrix.os == 'ubuntu-latest'
      with:
        fail_ci_if_error: true
        token: ${{ secrets.CODECOV_TOKEN }}
  python-integration-tests:
    name: "ğŸ§ª Python integration tests"
    strategy:
      matrix:
        python:
        - "3.8"
        - "3.9"
        backend:
        - pyserini
        - pyterrier
    runs-on: ubuntu-latest
    steps:
    - name: "ğŸ“¥ Check-out"
      uses: actions/checkout@v3
    - name: "ğŸ§° Install Python"
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python }}
        cache: pip
        cache-dependency-path: pyproject.toml
    - name: "ğŸ§° Install dependencies"
      run: |
        python -m pip install --upgrade pip
        pip install .
        pip install .[test]
        pip install .[${{ matrix.backend }}]
    - name: "ğŸ§° Install Java"
      uses: actions/setup-java@v3
      with:
        distribution: temurin
        java-version: 11
    - name: "ğŸ§ª Test Python code"
      run: pytest --cov=./ --cov-report=xml tests/integration/${{ matrix.backend }}/ ${{ matrix.backend == 'pyterrier' && 'ir_axioms/cli.py' || '' }}
    - name: "ğŸ“¤ Upload coverage to Codecov"
      uses: codecov/codecov-action@v3
      if: matrix.python == '3.9' && matrix.os == 'ubuntu-latest'
      with:
        fail_ci_if_error: true
        token: ${{ secrets.CODECOV_TOKEN }}
  publish-package:
    name: "ğŸš€ Publish Python wheels"
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags') && endsWith(github.event.base_ref, 'main')
    needs:
    - python-wheel
    - docker-build
    - python-code-format
    - python-lint
    - python-lint-backend
    - python-unit-tests
    - python-integration-tests
    runs-on: ubuntu-latest
    permissions:
      id-token: write
    steps:
    - name: "ğŸ“¥ Check-out"
      uses: actions/checkout@v3
    - name: "ğŸ“¥ Download Python wheels"
      uses: actions/download-artifact@v3
      with:
        name: wheel
        path: dist
    - name: "â„¹ï¸ List Python wheels"
      run: ls -R
      working-directory: dist
    - name: "ğŸš€ Publish Python wheels"
      uses: pypa/gh-action-pypi-publish@release/v1
  docker-push:
    name: "ğŸš€ Publish Docker image"
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags') && endsWith(github.event.base_ref, 'main')
    permissions:
      packages: write
    needs:
    - python-wheel
    - docker-build
    - python-code-format
    - python-lint
    - python-lint-backend
    - python-unit-tests
    - python-integration-tests
    runs-on: ubuntu-latest
    steps:
    - name: "ğŸ“¥ Check-out"
      uses: actions/checkout@v3
    - name: "ğŸ§° Set up QEMU"
      uses: docker/setup-qemu-action@v2
    - name: "ğŸ§° Set up Docker Buildx"
      uses: docker/setup-buildx-action@v2
    - name: "ğŸ”‘ Login to Docker Hub"
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    - name: "ğŸ”‘ Login to GitHub Packages"
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    - name: "â„¹ï¸ Extract image metadata"
      id: meta
      uses: docker/metadata-action@v4
      with:
        images: |
          webis/ir_axioms
          ghcr.io/${{ github.repository }}
    - name: "ğŸš€ Build and push image"
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
  github-release:
    name: "ğŸš€ Create GitHub release"
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags') && endsWith(github.event.base_ref, 'main')
    needs:
    - python-wheel
    - docker-build
    - python-code-format
    - python-lint
    - python-lint-backend
    - python-unit-tests
    - python-integration-tests
    runs-on: ubuntu-latest
    steps:
    - name: "ğŸ“¥ Check-out"
      uses: actions/checkout@v3
    - name: "ğŸ“¥ Download Python wheels"
      uses: actions/download-artifact@v3
      with:
        name: wheel
        path: dist
    - name: "â„¹ï¸ List Python wheels"
      run: ls -R
      working-directory: dist
    - name: "ğŸš€ Create GitHub release"
      uses: softprops/action-gh-release@v1
      with:
        name: Release ${{ github.ref_name }}
        files: dist/*
        fail_on_unmatched_files: true
        draft: false
        prerelease: false
        generate_release_notes: true