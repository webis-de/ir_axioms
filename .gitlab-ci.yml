image: "python:3.9"

"ğŸ—ï¸ Python wheel":
  stage: build
  before_script:
    - python -m pip install --upgrade pip
    - pip install -e .
  script:
    - python -m build

"ğŸ” Python code format":
  stage: test
  before_script:
    - python -m pip install --upgrade pip
    - pip install -e .
    - pip install -e .[test]
  script:
    - flake8

"ğŸ” Python Lint":
  stage: test
  before_script:
    - python -m pip install --upgrade pip
    - pip install -e .
    - pip install -e .[test]
  script:
    - pylint -E ir_axioms

"ğŸ§ª Python unit tests":
  stage: test
  before_script:
    - python --version
    - python -m pip install --upgrade pip
    - pip install -e .
    - pip install -e .[test]
  script:
    - pytest --ignore=tests/integration/

"ğŸ§ª Python integration tests":
  parallel:
    matrix:
      - backend:
        - pyserini
        - pyterrier
  stage: test
  before_script:
    - python --version
    - python -m pip install --upgrade pip
    - pip install -e .
    - pip install -e .[test]
    - pip install ${backend}
  script:
    - pytest tests/integration/test_${backend}.py
